    <script>
        lucide.createIcons();

        // --- Markdown æ¸²æŸ“å™¨ ---
        function renderMarkdown(md) {
            let html = md
                // ç²—ä½“
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // è¡Œå†…ä»£ç 
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // é“¾æ¥
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')
                // å¼•ç”¨å— (> text)
                .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
                // æ— åºåˆ—è¡¨é¡¹
                .replace(/^- (.+)$/gm, '<li>$1</li>');

            // æŠŠè¿ç»­ <li> åŒ…è£¹æˆ <ul>
            html = html.replace(/((?:<li>.*?<\/li>\s*)+)/gs, '<ul>$1</ul>');

            // åˆå¹¶è¿ç»­ <blockquote>
            html = html.replace(/(<blockquote>.*?<\/blockquote>\s*)+/gs, (match) => {
                const inner = match.replace(/<\/?blockquote>/g, '').trim();
                return `<blockquote>${inner}</blockquote>`;
            });

            // æ®µè½åŒ–
            html = html.split('\n\n').map(p => {
                p = p.trim();
                if (!p) return '';
                if (p.startsWith('<ul>') || p.startsWith('<blockquote>')) return p;
                return `<p>${p}</p>`;
            }).join('');

            return html;
        }

        // --- æ ‡ç­¾æ ·å¼æ˜ å°„ ---
        function getTagClass(tag) {
            const known = ['æ›´æ–°', 'ç»´æŠ¤', 'é€šçŸ¥', 'ç´§æ€¥'];
            return known.includes(tag) ? `notice-tag-${tag}` : 'notice-tag-default';
        }

        // --- å…¨å±€çŠ¶æ€ ---
        let allNotices = [];
        let allContents = [];
        let currentFilter = 'all';

        // --- æ¸²æŸ“å…¬å‘Šå¡ç‰‡ ---
        function renderNotices(filter) {
            const container = document.getElementById('notices-list');
            const countEl = document.getElementById('notice-count');

            const filtered = filter === 'all'
                ? allNotices
                : allNotices.filter(n => n.tags.includes(filter));

            countEl.textContent = `${filtered.length} / ${allNotices.length} æ¡å…¬å‘Š`;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state text-center py-20">
                        <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-4 text-gray-600"></i>
                        <p class="text-gray-500 font-mono text-sm">æš‚æ—  "${filter}" ç±»å‹çš„å…¬å‘Š</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = filtered.map((n) => {
                const idx = allNotices.indexOf(n);
                const content = allContents[idx] || 'å†…å®¹åŠ è½½å¤±è´¥';
                return `
                    <div class="glass-card notice-card ${n.pinned ? 'pinned' : ''} p-8 mb-6" data-id="${n.id}">
                        <div class="flex flex-wrap items-center gap-3 mb-5">
                            ${n.pinned ? '<span class="notice-pin-badge">ğŸ“Œ ç½®é¡¶</span>' : ''}
                            ${n.tags.map(t => `<span class="notice-tag ${getTagClass(t)}">${t}</span>`).join('')}
                            <span class="text-xs text-gray-600 font-mono ml-auto flex items-center gap-1.5">
                                <i data-lucide="calendar" class="w-3 h-3"></i>
                                ${n.date}
                            </span>
                        </div>
                        <h2 class="text-xl font-bold mb-5 text-white/95">${n.title}</h2>
                        <div class="notice-content">${renderMarkdown(content)}</div>
                        <div class="mt-5 pt-4 border-t border-white/5 flex items-center justify-between">
                            <span class="text-xs text-gray-600 font-mono">ID: ${n.id}</span>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();

            // GSAP å…¥åœºåŠ¨ç”»
            gsap.fromTo(
                container.querySelectorAll('.notice-card'),
                { opacity: 0, y: 30 },
                { opacity: 1, y: 0, duration: 0.6, stagger: 0.1, ease: 'power3.out' }
            );
        }

        // --- ç­›é€‰æŒ‰é’®äº‹ä»¶ ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderNotices(currentFilter);
            });
        });

        // --- åŠ è½½å…¬å‘Šæ•°æ® ---
        async function loadNotices() {
            const container = document.getElementById('notices-list');
            try {
                const res = await fetch('./idx.json');
                if (!res.ok) throw new Error('ç´¢å¼•åŠ è½½å¤±è´¥');
                const idx = await res.json();
                allNotices = idx.notices || [];

                if (allNotices.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state text-center py-20">
                            <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-4 text-gray-600"></i>
                            <p class="text-gray-500 font-mono text-sm">æš‚æ— å…¬å‘Š</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                // æ’åºï¼šç½®é¡¶ä¼˜å…ˆï¼Œç„¶åæŒ‰ ID é™åºï¼ˆæœ€æ–°åœ¨å‰ï¼‰
                allNotices.sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;
                    return b.id.localeCompare(a.id);
                });

                // å¹¶è¡ŒåŠ è½½æ‰€æœ‰æ­£æ–‡
                allContents = await Promise.all(
                    allNotices.map(n =>
                        fetch(`./${n.id}.md`)
                            .then(r => r.ok ? r.text() : 'å†…å®¹åŠ è½½å¤±è´¥')
                            .catch(() => 'å†…å®¹åŠ è½½å¤±è´¥')
                    )
                );

                renderNotices('all');

            } catch (e) {
                console.error('å…¬å‘ŠåŠ è½½å¤±è´¥:', e);
                container.innerHTML = `
                    <div class="text-center py-20">
                        <i data-lucide="alert-triangle" class="w-10 h-10 mx-auto mb-4 text-red-400/60"></i>
                        <p class="text-gray-500 font-mono text-sm">å…¬å‘ŠåŠ è½½å¤±è´¥ï¼Œè¯·ç¨ååˆ·æ–°é‡è¯•</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        // --- å…¥åœºåŠ¨ç”» & åˆå§‹åŒ– ---
        window.onload = () => {
            gsap.to('#page-header', { opacity: 1, y: 0, duration: 0.8, ease: 'power3.out' });
            gsap.to('#filter-bar', { opacity: 1, y: 0, duration: 0.8, delay: 0.15, ease: 'power3.out' });
            loadNotices();
        };
    </script>
