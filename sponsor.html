<!DOCTYPE html>
<html lang="zh-CN" class="bg-[#050509] text-white selection:bg-blue-500/30">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助支持 | Notion Files Management</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #3b82f6; --bg: #050509; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; }
        .glass-nav { background: rgba(5, 5, 9, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-card { background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); box-shadow: 0 20px 40px -20px rgba(0,0,0,0.8); }
        .pulse-heart { animation: heart-beat 1.5s infinite; }
        @keyframes heart-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .shimmer-text {
            background: linear-gradient(90deg, #fff, #3b82f6, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
    </style>
</head>
<body>
    <div class="fixed inset-0 z-[-1] overflow-hidden">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    </div>

    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 group">
                <div class="w-8 h-8 rounded-lg overflow-hidden border border-white/10 group-hover:border-blue-500/50 transition-all">
                    <img src="icon.png" alt="Logo" class="w-full h-full object-cover" />
                </div>
                <span class="font-bold tracking-tight bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">返回主页</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="https://github.com/RuibinNingh/Notion-Files-Management" class="text-gray-400 hover:text-white transition-colors"><i data-lucide="github" class="w-5 h-5"></i></a>
            </div>
        </div>
    </nav>

    <main class="pt-40 pb-20 px-6">
        <div class="max-w-3xl mx-auto text-center">
            <div id="sponsor-header" class="opacity-0 translate-y-10">
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm mb-6">
                    <i data-lucide="coffee" class="w-4 h-4"></i>
                    <span>Buy me a coffee</span>
                </div>
                <h1 class="text-5xl md:text-6xl font-black mb-8 italic tracking-tighter">
                    用爱发电 <br/>
                    <span class="shimmer-text">驱动极致效率</span>
                </h1>
                <p class="text-gray-400 text-lg mb-12 leading-relaxed">
                    Notion Files Management 是一个开源且完全免费的项目。 <br/>
                    你的每一份支持，都将用于抵消服务器成本和激发我开发更多酷炫功能的动力。
                </p>
            </div>

            <div id="sponsor-card" class="glass-card p-10 md:p-16 rounded-3xl relative overflow-hidden opacity-0 translate-y-10">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500"></div>
                
                <div class="relative z-10">
                    <div class="w-20 h-20 bg-red-500/20 rounded-2xl flex items-center justify-center mx-auto mb-8">
                        <i data-lucide="heart" class="text-red-500 w-10 h-10 pulse-heart"></i>
                    </div>
                    
                    <h3 class="text-2xl font-bold mb-4">通过 “爱发电” 支持我</h3>
                    <p class="text-gray-500 mb-10 text-sm font-mono">// 支持微信、支付宝等多种支付方式</p>
                    
                    <a href="https://afdian.com/a/Ruibin_Ningh" target="_blank" class="inline-flex items-center gap-3 bg-white text-black font-black px-10 py-5 rounded-2xl hover:bg-blue-500 hover:text-white transition-all transform hover:scale-105 shadow-xl shadow-white/5">
                        <i data-lucide="zap"></i> 立即前往爱发电
                    </a>

                    <div class="mt-12 pt-12 border-t border-white/5 grid grid-cols-1 md:grid-cols-3 gap-8 text-sm">
                        <div class="flex flex-col items-center">
                            <i data-lucide="code-2" class="text-blue-400 mb-3"></i>
                            <span class="text-gray-300">功能持续维护</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i data-lucide="server" class="text-purple-400 mb-3"></i>
                            <span class="text-gray-300">API 接口优化</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i data-lucide="message-square" class="text-cyan-400 mb-3"></i>
                            <span class="text-gray-300">一对一问题反馈</span>
                        </div>
                    </div>
                </div>
            </div>

            <p class="mt-12 text-gray-600 text-sm italic">
                “无论金额大小，我都衷心感谢你的陪伴与信任。”
            </p>
        </div>
    </main>

    <footer class="py-12 text-center font-mono text-xs text-gray-600">
        <p>&copy; 2026 NOTION FILES MANAGEMENT PROJECT. BY <a href="https://github.com/RuibinNingh" class="hover:text-blue-400">RuibinNingh</a></p>
    </footer>

    <script>
        lucide.createIcons();
        
        window.onload = () => {
            gsap.to("#sponsor-header", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });
            gsap.to("#sponsor-card", { opacity: 1, y: 0, duration: 1, delay: 0.3, ease: "power3.out" });
        };
    </script>
</body>
</html>
